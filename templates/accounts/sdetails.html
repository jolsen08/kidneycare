<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>SIGNUP</title>
</head>

<body>
	<form action="/accounts/serumdetails" method="POST" class="form-horizontal">
		{% csrf_token%}
		<div class="mx-auto" style="width: 400px;">

			<div class="col-xs-8 col-xs-offset-4">
				<h2 style="text-align:center;">SERUM TEST RESULTS</h2>
			</div>
			<hr />

			<div class="form-group">
				<input type="hidden" class="form-control" name="user_id" id="user_id" value="{{user.id}}" placeholder = "{{user.id}}"
				<label for="k">Potassium (mg/mL)</label>
				<input type="text" class="form-control" name="k" id="k" placeholder="Enter Potassium"
					Required>
			</div>
			
			<div class="form-group">
				<label for="phos">Phosphorus (mg/mL)</label>
				<input type="text" class="form-control" name="phos" id="phos" placeholder="Enter Phosphorus"
					Required>
			</div>

            <div class="form-group">
                <label for="na">Sodium (mEq/L)</label>
                <input type="text" class="form-control" name="na" id="na" placeholder="Enter Sodium"
                    Required>
					
            <div class="form-group">
                <label for="creatinine">Creatinine (mg/mL)</label>
                <input type="text" class="form-control" name="creatinine" id="creatinine" placeholder="Enter Creatinine"
                    Required>
            </div>

			<div class="form-group">
                <label for="albumin">Albumin (mg/dL)</label>
                <input type="text" class="form-control" name="albumin" id="albumin" placeholder="Enter Albumin"
                    Required>
            </div>

			<div class="form-group">
                <label for="blood_sugar">Blood Sugar (mg/dL)</label>
                <input type="text" class="form-control" name="blood_sugar" id="blood_sugar" placeholder="Enter Blood Sugar"
                    Required>
            </div>
			</div>

			<button type="submit" class="btn btn-primary">SUBMIT</button>
		</div>
	</form>
	<div class="form-group">
		{% for message in messages %}
		<div class="alert alert-danger" role="alert">
			{{message}}
		</div>
		{% endfor %}
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
