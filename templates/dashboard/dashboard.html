<!DOCTYPE html>
{% load static %}
{{query.py}}
<html lang="en">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
            <meta name="description" content="" />
            <meta name="author" content="" />
            <title>Dashboard</title>
            <!-- Favicon-->
            <link rel="icon" type="image/x-icon" href="{% static 'assets/landingpage.ico' %}" />
            <!-- Core theme CSS (includes Bootstrap)-->
            <link href="{% static 'css/landingpage.css' %}" rel="stylesheet" />
        </head>
        <body>
            <!-- Responsive navbar-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="{% url 'index' %}">Kidney Care</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'tracker' %}">Food Journal</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Health Tracker</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'logout_user' %}">LOGOUT</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <div class="containercustom">
                <div class="customitem">
                    <p>LIVE UPDATE OF FOOD CONSUMPTION</p>
                </div>
            </div>
            <a href="">
                <div class="containercustom2" style="justify-content: center">
                    <h1>Add Food</h1>
                </div>
            </a>
            <!-- Bootstrap core JS-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Core theme JS-->
            <script src="{% static 'js/landingpage.js' %}"></script>
            <div class="containercustom">
            <canvas id="myChart" width="200px" height="100px"></canvas>
            <script>
                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [{% for datasodium in datasodium %} '{{datasodium}}', {% endfor %}],
                        animationEnabled: true,
                        datasets: [{
                            label: 'Sodium Consumption',
                            data: [{% for valuessodium in valuessodium %} '{{valuessodium}}', {% endfor %}],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            xAxes: [{
                                type: 'time',
                                distribution: 'linear'
                            }]
                        }
                    }
                });
                const ctx2 = document.getElementById('myChart').getContext('2d');
                const myChart2 = new Chart(ctx2, {
                    type: 'line',
                    data: {
                        labels: [{% for datak in datak %} '{{datak}}', {% endfor %}],
                        animationEnabled: true,
                        datasets: [{
                            label: 'Potassium Consumption',
                            data: [{% for valuesk in valuesk %} '{{valuesk}}', {% endfor %}],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            xAxes: [{
                                type: 'time',
                                distribution: 'linear'
                            }]
                        }
                    }
                });
            </script>
    </div>
        </body>
</html>
