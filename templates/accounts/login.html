<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login</title>
        <!-- Favicon-->
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'homepage' %}">KidneyCare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  {% if user.is_authenticated %}

                  {% else %}

                  {% endif %}
                </li>
              </ul>
                <a class="nav-link" style = "color:white" href="{% url 'logout_user' %}">LOGOUT</a>
            </div>
          </div>
        </nav>
        <!-- Page content-->
        <form action="login_user" method="post" class="form-horizontal">
            {% csrf_token%}
            <br>
            <div class="col-xs-8 col-xs-offset-4">
                <h2 style="text-align:center;">LOGIN</h2>
            </div>
            <br>
            <div class="form-group" style="text-align: center">
                <label for="username" style="margin-left:auto; margin-right:auto">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username" style="width:40vw; margin-left:auto; margin-right:auto">
            </div>
            <br>
            <div class="form-group" style="text-align: center">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" style="width:40vw; margin-left:auto; margin-right:auto;">
            </div>
            <br>
            <button type="submit" class="btn btn-primary" style="left: 50%;transform: translateX(-50%)">LOGIN</button>
            <br />
            <div class="form-group">
                {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
                {% endfor %}
            </div>
        </form>

     
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/landingpage.js' %}"></script>
    </body>
</html>
